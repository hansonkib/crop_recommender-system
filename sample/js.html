<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/CDNJS-Search-Final-1.css">
    <link rel="stylesheet" href="assets/css/CDNJS-Search-Final.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>    <div>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modalLogin">MODAL LOGIN</button>
        <div role="dialog" tabindex="-1" class="modal fade" id="modalLogin">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-primary"><i class="fa fa-edit"></i> Search libs from CDNjs API</h3><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col padMar margenesCajas">
                                <p class="text-secondary p-0 m-0 p-2">Add your favorite Libraries below to add more funactionality and extending the enviorment.</p>
                            </div>
                        </div>
                        <div>
                            <label for="js">Search JavaScript Libraries</label>
                            <input id="js" type="text" class="typeahead typeahead-js">
                        </div>

                        <div>
                            <label for="css">Search CSS Libraries</label>
                            <input id="css" type="text" class="typeahead typeahead-css">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="assets/js/CDNJS-Search-Final.js"></script>
</body>

</html>
